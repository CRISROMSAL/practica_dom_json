<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Práctica DOM y JSON</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    
    <!-- Ejercicio 1 -->
    <div class="container my-5">
        <h1 id="titulo">Título Original</h1>
        <p>Este es un párrafo.</p>
    </div>

    <!-- Ejercicio 2 -->
    <div class="container my-5">
        <p class="texto">Párrafo 1</p>
        <p class="texto">Párrafo 2</p>
        <p class="texto">Párrafo 3</p>
    </div>

    <!-- Ejercicio 3 -->
    <div class="container my-5">
        <div class="caja">Primera caja</div>
        <div class="caja">Segunda caja</div>
    </div>

    <!-- Ejercicio 4 -->
    <div class="container my-5">
        <button class="btn-dom">Botón 1</button>
        <button class="btn-dom">Botón 2</button>
        <button class="btn-dom">Botón 3</button>
    </div>

    <!-- Ejercicio 5 -->
    <div class="container my-5">
        <ul id="lista">
            <li>Elemento 1</li>
            <li>Elemento 2</li>
        </ul>
    </div>

    <!-- Ejercicio 7 -->
    <div class="container my-5">
        <div id="contenedor"></div>
    </div>
    

    <!-- Ejercicio 10 -->
    <div class="container my-5">
        <ul id="miLista">
            <li>Elemento original</li>
        </ul>
    </div>

    <!-- Ejercicio 11 -->
    <div class="container my-5">
        <p id="parrafoEjercicio11">Este es un párrafo que se puede eliminar</p>
        <button id="botonEliminar">Eliminar</button>
        <button id="botonReemplazar">Reemplazar</button>
    </div>

    
    <!-- Ejercicio 12 -->
    <div class="container my-5">
        <div class="card" id="tarjeta12" style="width: 25rem;">
            <img src="https://poptv.orange.es/wp-content/uploads/sites/3/2022/04/kksrxw2lgfh4pkp5vovweqtkxy.jpg" class="card-img-top" alt="Imagen">
            <div class="card-body">
                <p class="card-text">Texto de la tarjeta original</p>
            </div>
        </div>
        <button id="botonClonar" class="btn btn-primary mt-3">Clonar tarjeta</button>
    </div>


    <!-- Ejercicio 13 y 14 -->
    <div class="container my-5">
        <ul id="listaDinamica13"></ul>
        <button id="botonAgregar">Agregar elemento</button>
        <button id="botonEliminarUltimoElemento">Eliminar último elemento</button>
    </div>


     <!-- Ejercicio 15 -->
    <div class="container my-5">
        <ul>
            <li class="item">Elemento primero</li>
            <li class="item">Elemento segundo </li>
            <li class="item">Elemento tercero</li>
        </ul>
    </div>






     <script src="script.js"></script>
</body>
</html>
